<html>
  <head>
    <title>Double click Events</title>
  </head>
  <body>
    
    <div id="myDiv">Double click me!</div>

    <script>
      const myDiv = document.getElementById("myDiv");
      myDiv.addEventListener("dblclick", () => {
        alert("Double-clicked!");
      });
    </script>
    

  </body>
</html>
